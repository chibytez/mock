<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SignUp</title>
    <link rel="stylesheet" href="./css/signUp.css">
</head>
<body>
    <div class="container">
        <div class="message">
<div class="detail">
<h1>Welcome, back!</h1>
<p>To stay connected with us <br>
please login with credentials</p> <br>
<button class="btn-signin">Sign in</button>
</div>
        </div>
        <div class="signup">
            <div class="main">
                    <h1> Sign Up</h1>
        
                
                    <form id="form_id" method="post" name="myform">
    
                       
                        <input type="text" required autocomplete="off" placeholder= "First Name" id="firstName" required/> <br>
                  
                       
                        <input type="text"required autocomplete="off" placeholder="Last Name" id="lastName" required/> <br>
          
                     
                      <input type="text"required autocomplete="off" placeholder=" Email" id="email" required/> <br>
                    
                      
                      <input type="password"required autocomplete="off" placeholder=" Password" id="password" required/> <br>
          
                      <input type="password"required autocomplete="off" placeholder="Confirm Password" id="confirmPassword" required/> <br>
                      
                    
                    
                    <button class="btn-signup">Sign Up</button>
                    
                    </form>
            </div>
        </div>

    </div>
</body>
</html>
